[package]
name = "simple-agent"
version = "0.0.0"
edition = "2021"
publish = false
rust-version = "1.80.1"

[dependencies]
anyhow = "1.0.95"
clap = { version = "4.5.29", features = ["derive"] }
tokio = { version = "1.42.0", features = [
    "macros",
    "rt-multi-thread",
    "fs",
    "process",
    "signal",
] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }


serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.138"
uuid = { version = "1.13.1", features = ["v4"] }
reqwest = "0.12.9"
ollama-rs = { version = "0.2.2", features = ["chat-history"] }
handlebars = "6.3.1"
serde_yml = "0.0.12"
openai-api-rs = { version = "5.2.6", features = ["rustls"] }
